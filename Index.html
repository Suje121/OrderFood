<!DOCTYPE html>
<html lang="en">
<head>
  <title>FoodExpress</title>
  <link rel="stylesheet" href="cssfile2.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="brand">FoodExpress</h1>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#orders">My Orders</a></li>
          <li><a href="#review">Reviews</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="menu" class="section">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item">
        <img src="img1food.jpg" alt="Burger">
        <h3>Classic Burger</h3>
        <p>Price: ₹120</p>
        <button onclick="addToOrder('Classic Burger', 120)">Order</button>
      </div>
      <div class="item">
        <img src="img2food.jpg" alt="Pizza">
        <h3>Margherita Pizza</h3>
        <p>Price: ₹250</p>
        <button onclick="addToOrder('Margherita Pizza', 250)">Order</button>
      </div>
      <div class="item">
        <img src="img3food.jpg" alt="Pasta">
        <h3>White Sauce Pasta</h3>
        <p>Price: ₹180</p>
        <button onclick="addToOrder('White Sauce Pasta', 180)">Order</button>
      </div>
    </div>
  </section>
  <section id="orders" class="section">
    <h2>My Orders</h2>
    <ul id="orderList"></ul>
    <p>Total: ₹<span id="totalPrice">0</span></p>
    <label for="paymentMode">Select Payment Mode:</label>
    <select id="paymentMode">
      <option value="cod">Cash on Delivery</option>
      <option value="wallet">Wallet</option>
      <option value="upi">UPI</option>
      <option value="card">Credit/Debit Card</option>
    </select>
    <button onclick="payNow()">Pay Now</button>
    <p id="paymentMsg"></p>
    <h3>Add Money to Wallet</h3>
    <input type="number" id="walletAmount" placeholder="Enter amount (₹)">
    <button onclick="addMoney()">Add Money</button>
    <p>Wallet Balance: ₹<span id="walletBalance">0</span></p>
  </section>
  <section id="review" class="section">
    <h2>Customer Reviews</h2>
    <form onsubmit="submitReview(event)">
      <input type="text" id="username" placeholder="Your Name" required>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>
    <div id="reviews"></div>
  </section>
  <script src="JavaScript1.js"></script>
</body>
</html>
